<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addUser.css">
    <title>Add User</title>
</head>

<body>

    <center>
        <h1>اضافة حساب جديد</h1>
    </center>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="email">الايميل</label>
                </div>
                <div class="col-75">
                    <input class="inp" type="text" id="email" name="email" placeholder="الايميل..">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="pass">كلمة السر</label>
                </div>
                <div class="col-75">
                    <input class="inp" type="password" id="pass" name="pass" placeholder="كلمة السر..">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
            <label for="unit"><b>اختار الوحدة</b></label>
        </div>
        <div class="col-75">
            <select class="inp" name="unit" id="">
                <option value="وحدة الادارة">وحدة الادارة</option>
                <option value="وحدة الحسابات">وحدة الحسابات</option>
                <option value="وحدة القانون">وحدة القانون</option>
                <option value="وحدة ضمان الجودة">وحدة ضمان الجودة</option>
                <option value="وحدة شؤون الطلبة">وحدة شؤون الطلبة</option>
                <option value="مكتب العميد">مكتب العميد</option>
                <option value="مكتب معاون العميد للشؤون العلمية">مكتب معاون العميد للشؤون العلمية</option>
                <option value="مكتب معاون العميد للشؤون الادارية">مكتب معاون العميد للشؤون الادارية</option>
                <option value=""></option>
            </select>
        </div>
    </div>


            <div class="row">
                <input class="sub" type="submit" value="اضافة">
            </div>
        </form>
    </div>

    <img src="../img/pic3.png" alt="">
</body>

</html>
